---
- name: installDependencies
  yum:
    name:
      - curl
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - git
      - make
      - jq
      - docker
    update_cache: yes
    state: latest

- name: install PIP
  easy_install:
    name: pip
    state: latest

- name: start firewalld service
  service:
    name: firewalld
    state: started
