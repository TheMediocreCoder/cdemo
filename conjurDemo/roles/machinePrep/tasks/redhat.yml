---
- name: Install epel-release
  yum:
    name:
      - epel-release
    state: latest
    
- name: installDependencies
  yum:
    name:
      - curl
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - git
      - make
      - jq
      - docker
      - firewalld
    update_cache: yes
    state: latest

- name: install PIP
  easy_install:
    name: pip
    state: latest